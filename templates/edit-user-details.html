{% extends 'base.html' %}

{% block title %}Edit a User's Details{% endblock %}

{% block content %}

<div class="container">
    <form action="/users/{{user.id}}/edit" method="POST">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" name="firstname" id="firstname" value="{{user.first_name}}">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" name="lastname" id="lastname" value="{{user.last_name}}">
        </div>
        <div class="form-group">
          <label for="imageurl">Image URL</label>
          <input type="url" class="form-control" name="imageurl" id="imageurl" value="{{user.image_url}}">
        </div>
        
        <button type="submit" class="btn btn-primary">SUBMIT</button>
      </form>
      <form action="/users/{{ user.id }}">
      <div class="form-group">
        <button type="submit" class="btn btn-primary">CANCEL</button>
      </div>
    </form>

</div>

{% endblock %}
