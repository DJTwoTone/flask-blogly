{% extends 'base.html' %}

{% block title %}Edit a User's Details{% endblock %}

{% block content %}

<div class="container">
    <form action="/users/{{user.id}}/edit" method="POST">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" name="fname" id="fname" placeholder="{{user.first_name}}">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" name="lname" id="lname" placeholder="{{user.last_name}}">
        </div>
        <div class="form-group">
          <label for="imageurl">Image URL</label>
          <input type="url" class="form-control" name="imurl" id="imurl" placeholder="{{user.image_url}}">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>

{% endblock %}
