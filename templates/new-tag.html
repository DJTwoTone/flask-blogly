{% extends 'base.html' %}

{% block title%}Create a New Tag{% endblock %}

{% block content %}
    <div class="container">
        <h1>Create a Tag</h1>
        <form action="/tags/new" method="POST">
            <div class="form-group">
                <label for="tag-name">Name</label>
                <input type="text" name="tag-name" id="tag-name" placeholder="Enter the name for a tag">
            </div>
            <a href="/tags" class="btn btn-light">CANCEL</a>
            <button type="submit" class="btn btn-success">ADD</button>
        </form>

    </div>    
{% endblock %}
