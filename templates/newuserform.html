{% extends 'base.html' %}

{% block title %}Add a New User{% endblock %}

{% block content %}

<div class="container">
    <form action="/users/new" method="POST">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Your first name">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Your last name">
        </div>
        <div class="form-group">
          <label for="imageurl">Image URL</label>
          <input type="url" class="form-control" name="imageurl" id="imageurl" placeholder="http://www.link-to-an-image.img">
        </div>
        <a href="/users" class="btn btn-light">CANCEL</a>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
      </form>

</div>

{% endblock %}
